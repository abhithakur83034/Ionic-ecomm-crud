<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-back-button
        icon="arrow-back"
        slot="start"
        defaultHref="/"
        text=""
      ></ion-back-button>
      <ion-title size="large" style="text-align: center">addcard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
<form [formGroup]="cardForm" (ngSubmit)="cardData()">
  <ion-list>
    <ion-item>
      <label>Select a Card</label>
      <ion-select formControlName="cardName">
        <ion-select-option *ngFor="let card of findCard">{{card.card}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!-- Button to submit the form -->
  <p>
    <ion-button expand="block" color="success" type="submit" [disabled]="!cardForm.valid">Continue with payment</ion-button>
  </p>
</form>


      
  
            
        <ion-button expand="block"  color="dark" (click)="payment()"  > add card</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
