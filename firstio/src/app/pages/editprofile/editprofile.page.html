<ion-header  [translucent]="true" collapse="condense" >
  <ion-toolbar>
    <ion-back-button
      icon="arrow-back"
      slot="start"
      (click)="navigateBack()"
      defaultHref="/"
      text=""
    ></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="userActive">
  <form [formGroup]="editProfile" (ngSubmit)="editUserProfile()" >
    <div style="position: relative; display: inline-block;">
      <input type="file" hidden id="fileInput" (change)="onFileChange($event)" class="form-control" />
      <label for="fileInput" style="cursor: pointer;">
        <span>üìÅ</span>
        
      </label>
    </div>
    <p style="display: flex; justify-content: space-around;">
      <img
      src="http://localhost:9000/img/{{userActive.image}}" 
      alt="User Image" style="max-width: 100px; height: 150px; border-radius: 50%;">
     </p>

     <p>
      <ion-input type="text" formControlName="name" class="form-control"></ion-input>
     </p>
     <p>
      <ion-input type="email" formControlName="email" class="form-control"></ion-input>
     </p>
     <p>
      <ion-input type="number" formControlName="mobile" class="form-control"></ion-input>
     </p>
     <p>
      <ion-button type="submit">Edit</ion-button>
     </p>
    
  </form>
</ion-content>
